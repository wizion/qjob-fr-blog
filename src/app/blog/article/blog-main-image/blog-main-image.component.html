<section class="blog-image" [style.backgroundImage]="'url('+ posterImage+')'" (window:resize)="onResize($event)">
    <div class="main-image-elements">
        <div class="meta">
            <h1>{{postdata.title}}</h1>
            <div class="description">{{postdata.description}}</div>
        </div>
    </div>
    <div class="main-image-bar">
        <div class="views">
            <i class="fas fa-eye"></i> {{postdata.views}} 
        </div>
        <div class="arrow" (click)="onArrowClick()">
            <svg x="0px" y="0px" width="38.417px" height="18.592px" viewBox="0 0 38.417 18.592" style="enable-background:new 0 0 38.417 18.592;">
                <g>
                    <path d="M19.208,18.592c-0.241,0-0.483-0.087-0.673-0.261L0.327,1.74c-0.408-0.372-0.438-1.004-0.066-1.413c0.372-0.409,1.004-0.439,1.413-0.066L19.208,16.24L36.743,0.261c0.411-0.372,1.042-0.342,1.413,0.066c0.372,0.408,0.343,1.041-0.065,1.413L19.881,18.332C19.691,18.505,19.449,18.592,19.208,18.592z"></path>
                </g>
            </svg>
        </div>
        <div class="shares" (click)="shareBlock()" #share>
            <i id="share-button"></i>
            <div class="qjob-share-button">
                <div class="share-layout"></div>
                <div class="share-window">
                    <!--не забывать выставить ссылки на сайт-->
                    <a class="resp-sharing-button__link" href="https://facebook.com/sharer/sharer.php?u={{href}}" target="_blank" rel="noopener" aria-label="Facebook">
                        <div class="resp-sharing-button resp-sharing-button--facebook resp-sharing-button--medium">
                            Facebook
                            <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18.77 7.46H14.5v-1.9c0-.9.6-1.1 1-1.1h3V.5h-4.33C10.24.5 9.5 3.44 9.5 5.32v2.15h-3v4h3v12h5v-12h3.85l.42-4z"/></svg>
                            </div>
                        </div>
                    </a>
                    <a class="resp-sharing-button__link" href="https://twitter.com/intent/tweet/?text={{title}}&url={{href}}" target="_blank" rel="noopener" aria-label="Twitter">
                        <div class="resp-sharing-button resp-sharing-button--twitter resp-sharing-button--medium">
                            Twitter
                            <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.44 4.83c-.8.37-1.5.38-2.22.02.93-.56.98-.96 1.32-2.02-.88.52-1.86.9-2.9 1.1-.82-.88-2-1.43-3.3-1.43-2.5 0-4.55 2.04-4.55 4.54 0 .36.03.7.1 1.04-3.77-.2-7.12-2-9.36-4.75-.4.67-.6 1.45-.6 2.3 0 1.56.8 2.95 2 3.77-.74-.03-1.44-.23-2.05-.57v.06c0 2.2 1.56 4.03 3.64 4.44-.67.2-1.37.2-2.06.08.58 1.8 2.26 3.12 4.25 3.16C5.78 18.1 3.37 18.74 1 18.46c2 1.3 4.4 2.04 6.97 2.04 8.35 0 12.92-6.92 12.92-12.93 0-.2 0-.4-.02-.6.9-.63 1.96-1.22 2.56-2.14z"/></svg>
                            </div>
                        </div>
                    </a>
                    <a class="resp-sharing-button__link" href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{href}}&amp;title={{title}}&summary={{title}}&source={{href}}" target="_blank" rel="noopener" aria-label="LinkedIn">
                        <div class="resp-sharing-button resp-sharing-button--linkedin resp-sharing-button--medium">
                            LinkedIn
                            <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.5 21.5h-5v-13h5v13zM4 6.5C2.5 6.5 1.5 5.3 1.5 4s1-2.4 2.5-2.4c1.6 0 2.5 1 2.6 2.5 0 1.4-1 2.5-2.6 2.5zm11.5 6c-1 0-2 1-2 2v7h-5v-13h5V10s1.6-1.5 4-1.5c3 0 5 2.2 5 6.3v6.7h-5v-7c0-1-1-2-2-2z"/></svg>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
